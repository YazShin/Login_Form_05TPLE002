<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.css' rel='stylesheet'>
    <title>Daftar</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
        <form action="">
            <h1>Daftar Akun</h1>
            <div class="textbox">
                <input type="text" placeholder="Nama Lengkap" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="textbox">
                <input type="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="textbox">
                <input type="password" id="passwordField" placeholder="Kata Sandi" required>
                <i class='bx bxs-lock-alt'></i>
                <i class='bx bx-hide' id="togglePassword"></i>
            </div>
            <div class="textbox">
                <input type="password" id="passwordField" placeholder="Konfirmasi Kata Sandi" required>
                <i class='bx bxs-lock-alt'></i>
                <i class='bx bx-hide' id="togglePassword"></i>
            </div>

            <button class="button" type="submit">Daftar</button>
            <div class="register">
                <p>Sudah punya akun?
                    <a href="main.html"> Masuk disini</a>
                </p>

            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
