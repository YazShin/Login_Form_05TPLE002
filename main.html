<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.css' rel='stylesheet'>
    <title>Form Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
        <form action="">
            <h1>Login</h1>
            <div class="textbox">
                <input type="text" placeholder="Nama Pengguna" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="textbox">
                <input type="password" id="passwordField" placeholder="Kata Sandi" required>
                <i class='bx bxs-lock-alt'></i>
                <i class='bx bx-hide' id="togglePassword"></i>
            </div>

            <div class="checkbox">
                <label> <input type="checkbox"> Ingat saya</label>
                <a href="lupa_password.html">Lupa password?</a>
            </div>

            <button class="button" type="submit"> Login</button>
            <div class="register">
                <p>Belum punya akun?
                    <a href="register.html"> Daftar sekarang</a>
                </p>
                
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
